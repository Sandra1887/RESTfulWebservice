server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/put_db_name_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=put_username_here
spring.datasource.password=put_password_here
